<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صدقة جارية </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> صَدَقَة جَارِيَة عَنْ رُوحِ المُغْفُورِ لَهَا بِإِذْنِ الله </h1><br>
        <h1>   «آيَة شُوقِي نَصْر العَنَانِي وَطِفْلِهَا» </h1>
        
        
        <div class="counter-container">
            <div id="counter">0</div>
            <div class="buttons">
                <div class="counter-button">
                    <div class="individual-counter" id="tasbeeh-counter">0</div>
                    <button id="tasbeeh">سبحان الله</button>
                </div>
                <br>
                <div class="counter-button">
                    <div class="individual-counter" id="tahmeed-counter">0</div>
                    <button id="tahmeed">الحمد لله</button>
                </div> <br>
                <div class="counter-button">
                    <div class="individual-counter" id="takbeer-counter">0</div>
                    <button id="takbeer">الله أكبر</button>
                </div> <br>
                <div class="counter-button">
                    <div class="individual-counter" id="tahlil-counter">0</div>
                    <button id="tahlil">لا إله إلا الله</button>
                </div> <br>
                <div class="counter-button">
                    <div class="individual-counter" id="istighfar-counter">0</div>
                    <button id="istighfar">أستغفر الله</button>
                </div> <br>
                <div class="counter-button">
                    <div class="individual-counter" id="hawqala-counter">0</div>
                    <button id="hawqala">لا حول ولا قوة إلا بالله</button>
                </div> <br>     
            </div>
        </div>

        <div id="prayers-container">
            <!-- Prayers will be added here by JavaScript -->
        </div>

        <footer>
            <p>اللهم اجعلها صدقة جارية عن روح المغفور لها باذن الله (اية شوقي نصر العناني وطفلها)</p>

    </div>

</html>
